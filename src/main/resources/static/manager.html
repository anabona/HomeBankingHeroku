<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home of the HomeBanking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <h1>Client Manager</h1>
    <h5>Please, fill in the blanks with the client information.</h5>

    <main id="app">
      <div class="formularioeimagen">
        <div class="imagendebanco">
          <img src="./bank.jpg" height="380px" width="550px"  alt="Una imagen de clientes felices"/>
        </div> 

        <div class="formulario">
            <form>
              <div class="mb-3">
                <label for="fname" class="form-label">First Name: </label>
                <input type="text" v-model="fname" class="form-control" id="fname" aria-describedby="emailHelp">
              </div>

              <div class="mb-3">
                <label for="lname" class="form-label">Last Name: </label>
                <input type="text" v-model="lname"  class="form-control" id="lname" aria-describedby="emailHelp">
              </div>           
            
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email"  v-model="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              </div>
            
              <button type="submit" class="btn btn-primary" @click="addClients()">Add Client</button>
            </form>
          </div>
        

          <div class="tabla">
            <h2>Client List</h2>
            <table class="table table-hover">
              <thead>
                <tr>
                  <th>First Name</th>
                  <th>Last Name</th>
                  <th>Email</th>
                </tr>
              </thead>
          
              <tbody>                   
                <tr v-for="client in clients">
                  <td>{{client.firstName}}</td>
                  <td>{{client.lastName}}</td>
                  <td>{{client.email}}</td>
                  <td><button type="submit" class="btn btn-primary"  v-on:click="deleteClient(client._links.self.href)">Delete Client</button></td>
                </tr> 
              </tbody>
            </table>
          </div>
      
      
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="manager.js"></script>
</body>
</html>
