    <h1>Tus transferencias</h1>

    <div class="box">
        <div class="vertical">
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Ayuda</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./loan-application.html">Solicita tu Préstamo</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./transactions.html">Transferencias</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Inversiones</a>
                </li>
            </ul>
        </div>
    </div>

    <main>
        <div class="formularioTransferencias">

            <div id="app" class="d-flex justify-content-between">
                <div id="transaction">
                    <p>Selecciona la cuenta a la que deseas transferir</p>
                    <select v-model="tipoTransferencia" class="form-select" name="tipoTransferencia"
                        aria-label="Default select example">
                        <option value="PROPIA">Una de tus cuentas</option>
                        <option value="AJENA">Una cuenta de terceros</option>
                    </select>

                    <template v-if='tipoTransferencia=="PROPIA" || tipoTransferencia=="AJENA"'>
                        <br>
                        <p>Cuenta origen</p>
                        <div class="d-flex flex-wrap">
                            <select v-model="cuentaOrigen" class="form-select" name="cuentaOrigen"
                                aria-label="Default select example">
                                <option v-for="account in accounts" v-bind:value="account.number">
                                    {{account.number}}, Saldo: $ {{account.balance}} </option>
                            </select><br>
                        </div>

                        <template v-if='cuentaOrigen != "" && tipoTransferencia=="PROPIA"'>
                            <br>
                            <p>Cuenta destino</p>
                            <div class="d-flex flex-wrap info_cards_client">

                                <select v-model="cuentaDestino" class="form-select" name="cuentaOrigen"
                                    aria-label="Default select example">
                                    <option v-bind:value="account.number" v-for="account in accounts">
                                        {{account.number}}, Saldo: $
                                        {{account.balance}}
                                    </option>
                                </select>

                            </div>
                        </template>
                        <template v-else>
                            <label for="cuentaDestino">Numero de cuenta Destino</label>
                            <input type="text" v-model="cuentaDestino" id="cuentaDestino">
                            <div class="form">
                                <br>
                                <span class="text-nomb">
                                    Numero de cuenta Destino
                                </span>

                                <input v-model="cuentaDestino" type="text" required>
                                <label class="lbl-nombre">
                                </label>
                            </div>
                            <br>
                            <template v-if='cuentaDestino !=""'>
                                <p>Nombre del titular de la cuenta Destino: {{nombreDestinatario}}</p>
                            </template>
                        </template>

                    </template>
                    <br>
                    <div class="form">

                        <span class="text-nomb">
                            Monto a Transferir: $
                        </span>
                        <input v-model="monto" type="text" required>
                        <label class="lbl-nombre">
                        </label>
                    </div>
                    <br>
                    <div class="form">

                        <span class="text-nomb">
                            Descripcion de la transaccion
                        </span>
                        <input v-model="descripcionTransferencia" type="text" required>
                        <label class="lbl-nombre">
                        </label>
                    </div>

                    <br>
                    <button @click="realizarTransaccion()" class="btn btn-primary">Transferir!</button>
                </div>


            </div>


    </main>



    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./js/transactions.js"></script>

</body>

</html>
