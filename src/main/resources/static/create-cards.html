                    </li>
                    <li>

                            <span class="links_name">Tus tarjetas</span>

                    </li>
                    <li>

                    </li>
                    <li>

                        </a>

                    </li>
                </ul>

            </div>

            <div id="main-information">
                <div class="boxCrearTarjetas">
                    <h1>Crear nueva tarjeta</h1>

                    <div id="newCards">
                        <h2>Elegir el tipo de Tarjeta</h2>
                        <select v-model="tipo" class="form-select" name="tipo" aria-label="Default select example">
                            <option value="CREDIT">CREDITO</option>
                            <option value="DEBIT"> DEBITO</option>
                        </select>


                        <h2>Elegir el Color de Tarjeta</h2>

                        <select v-model="color" class="form-select" name="color" aria-label="Default select example">
                            <option value="SILVER">SILVER</option>
                            <option value="GOLD"> GOLD</option>
                            <option value="TITANIUM"> TITANIUM</option>
                        </select>

                        <button @click="crearTarjeta()" class="btn btn-primary"> Crear Tarjeta</button>
                    </div>


                </div>
